<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="head.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black">
    <a class="navbar-brand" href="#" style="padding-left: 150px;"><h3 style="color: whitesmoke">
        <strong>BalykBank</strong></h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" style="padding-left: 550px"><h5 style="color: whitesmoke"></h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html" style="padding-left: 100px"><h5 style="color: whitesmoke">
                    Logout</h5></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row mt-4" style="padding-left: 70px">

                <!--1 column-->
                <div class="col-sm-4">

                    <div>
                        <div class="row mt-3">
                            <div class="col">

                                <img src="images/anon.jpg" style="width: 250px; height: 250px">

                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-9">
                                <div class="list-group">
                                    <a class="list-group-item list-group-item-action"><strong>Admin</strong></a>
                                    <a href="adminProfile.html" class="list-group-item list-group-item-action"
                                       style="color: #3d2ef6">Profile</a>
                                    <a href="adminControlPage.html" class="list-group-item list-group-item-action"
                                       style="color: #3d2ef6">Admin panel</a>
                                    <a href="home.html" class="list-group-item list-group-item-action"
                                       style="color: #f60c26">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--2 column-->
                <div class="col-sm-4">
                    <div>
                        <!--EDIT PROFILE-->
                        <div class="row mt-3">
                            <div class="col">

                                <form action="/update" method="post">
                                    <h2>Edit Profile</h2>
                                    <label>
                                        <h5>Email address</h5>
                                    </label>
                                    <input class="form-control" type="email" required name="email" placeholder="admin@gmail.com">
                                    <label>
                                        <h6 style="color: gray">Input your email</h6>
                                    </label>
                                    <br>

                                    <label>
                                        <h5>Full Name</h5>
                                    </label>
                                    <input class="form-control" type="text" name="full_name">
                                    <label>
                                        <h6 style="color: gray">Input your full name</h6>
                                    </label>
                                    <br>

                                    <label>
                                        <h5>Birthdate</h5>
                                    </label>
                                    <input class="form-control" type="date" name="birth_date">
                                    <label>
                                        <h6 style="color: gray">Input your birthdate</h6>
                                    </label>
                                    <br>

                                    <input type="hidden" name="id">
                                    <input type="hidden" name="picture_url">
                                    <input type="hidden" name="password">

                                    <button class="btn btn-primary" type="submit"
                                            style="background-color: #000095; color: whitesmoke">Update Profile
                                    </button>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <!--EDIT PICTURE-->
                        <div class="row mb-3">
                            <div class="col">

                                <form action="/update" method="post">
                                    <h2>Edit Picture</h2>
                                    <label>
                                        <h5>URl</h5>
                                    </label>
                                    <input class="form-control" type="text" required name="picture_url">
                                    <label>
                                        <h6 style="color: gray">Input url of your profile photo</h6>
                                    </label>
                                    <br>

                                    <input type="hidden" name="id">
                                    <input type="hidden" name="email">
                                    <input type="hidden" name="password">
                                    <input type="hidden" name="birth_date">
                                    <input type="hidden" name="full_name">

                                    <button class="btn btn-primary" type="submit"
                                            style="background-color: #000095; color: whitesmoke">Update URL
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!--UPDATE PASSWORD-->
                        <div class="row mb-3">
                            <div class="col">

                                <form action="/update" method="post">
                                    <label>
                                        <h5>Old Password</h5>
                                    </label>
                                    <input class="form-control" type="password" required name="old_password">
                                    <label>
                                        <h6 style="color: gray">Input your old password</h6>
                                    </label>
                                    <br>

                                    <label>
                                        <h5>New Password</h5>
                                    </label>
                                    <input class="form-control" type="password" required name="password">
                                    <label>
                                        <h6 style="color: gray">Input your new password</h6>
                                    </label>
                                    <br>

                                    <label>
                                        <h5>Re-New Password</h5>
                                    </label>
                                    <input class="form-control" type="password" required name="re_new_password">
                                    <label>
                                        <h6 style="color: gray">Re input your new password</h6>
                                    </label>
                                    <br>

                                    <input type="hidden" name="id" value="<%=currentUser.getId()%>">
                                    <input type="hidden" name="email" value="<%=currentUser.getEmail()%>">
                                    <input type="hidden" name="picture_url"
                                           value="<%=currentUser.getPicture_url()%>">
                                    <input type="hidden" name="birth_date" value="<%=currentUser.getBirth_date()%>">
                                    <input type="hidden" name="full_name" value="<%=currentUser.getFull_name()%>">

                                    <button class="btn btn-primary" type="submit"
                                            style="background-color: #000095; color: whitesmoke">Update password
                                    </button>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
                <!--3 column-->
                <div class="col-sm-4">
                    <ul class="list-group">
                        <a class="list-group-item active"><strong>Notification</strong></a>
                        <a class="list-group-item"><strong>Hello, how are you?</strong></a>
                        <a class="list-group-item"><strong>Where is the report?</strong></a>
                        <a class="list-group-item"><strong>Sara, can you give me your phone number?</strong></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
