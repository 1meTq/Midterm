<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black">
    <a class="navbar-brand" href="#" style="padding-left: 150px;"><h3 style="color: whitesmoke"><strong>BalykBank</strong></h3></a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html" style="padding-left: 550px"><h5 style="color: whitesmoke">Login</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html" style="padding-left: 100px"><h5 style="color: whitesmoke">Register</h5></a>
            </li>
        </ul>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-4">
            <h2>Create new account</h2>
        </div>


        <div class="col-6 offset-3">
            <form action="/register" method="post">
                <label>
                    <h5>Email address</h5>
                </label>
                <input class="form-control" type="email" required name="email">
                <label>
                    <h6 style="color: gray">Input your email</h6>
                </label>
                <br>

                <label>
                    <h5>Password</h5>
                </label>
                <input class="form-control" type="password" required name="password">
                <label>
                    <h6 style="color: gray">Input your password</h6>
                </label>
                <br>

                <label>
                    <h5>Re-Password</h5>
                </label>
                <input class="form-control" type="password" required name="re_password">
                <label>
                    <h6 style="color: gray">Re input your password</h6>
                </label>
                <br>

                <label>
                    <h5>Full Name</h5>
                </label>
                <input class="form-control" type="text" name="full_name">
                <label>
                    <h6 style="color: gray">Input your full name</h6>
                </label>
                <br>

                <label>
                    <h5>Birthdate</h5>
                </label>
                <input class="form-control" type="date" name="birth_date">
                <label>
                    <h6 style="color: gray">Input your birthdate</h6>
                </label>
                <br>

                <label>
                    <h5>Code</h5>
                </label>
                <input class="form-control" type="number" name="birth_date">
                <label>
                    <h6 style="color: gray">Enter the SMS code that was sent to your phone</h6>
                </label>
                <br>


                <button class="btn btn-primary" type="submit" style="background-color: #000095; color: whitesmoke">Sign
                    Up
                </button>
            </form>
        </div>

    </div>

</div>
